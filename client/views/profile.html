<html>
  <head>
    <title>Problemset</title>
    <link rel="stylesheet" type="text/css" href="../styles/profile.css" />
    <script src="../scripts/profile.js"></script>
  </head>
  <body style="background: #f0f2f5">
    <div class="nav">
      <img src="../res/Question_bank.jpg" width="250" height="50" />
      <div onclick="open_problemset()" id="problemset_page" class="button">
        <b>PROBLEMSET</b>
      </div>
      <div onclick="open_quiz()" id="quiz_page" class="button"><b>QUIZ</b></div>
      <div class="right">
        <div
          id="name"
          class="button"
          style="
            background-color: #325aa8;
            color: white;
            border-radius: 10px;
            width: fit-content;
          "
        >
          <b>Debapriya Dhar</b>
        </div>
        <div onclick="log_out()" class="button"><b>LOG OUT</b></div>
      </div>
    </div>
    <div
      style="
        margin: 0%;
        padding: 0%;
        height: 150%;
        display: flex;
        flex-direction: column;
        justify-content: start;
        align-items: center;
      "
    >
      <div class="photo_container">
        <img
          style="border-radius: 50%"
          src="../res/my_photo2.jpeg"
          width="50%"
          height="60%"
        />
      </div>
      <div id="profile_name" style="color: black; font-size: 250%">
        <b>Debapriya Dhar</b>
      </div>
    </div>
    <div
      style="
        min-height: 100%;
        margin: 10%;
        display: flex;
        flex-direction: column;
        justify-content: start;
        align-items: center;
      "
    >
      <div class="card">
        <textarea
          id="question"
          class="textarea"
          style="height: 100px"
          placeholder="Write The Question  "
        ></textarea>
        <div
          id="v/y"
          style="
            display: flex;
            flex-direction: column;
            width: 100%;
            justify-content: center;
            align-items: center;
          "
        >
          <div
            style="
              display: flex;
              flex-direction: row;
              width: 100%;
              justify-content: center;
              align-items: center;
            "
          >
            <textarea
              id="1"
              class="textarea"
              style="width: 40%"
              placeholder="Enter varsity name  "
            ></textarea>
            <textarea
              id="01"
              class="textarea"
              style="width: 40%"
              placeholder="Enter year "
            ></textarea>
            <button
              id="new_v"
              style="
                height: 50px;
                width: 8%;
                border: none;
                background-image: url('../res/add.png');
                background-repeat: no-repeat;
                background-size: 100% 100%;
              "
            ></button>
          </div>
        </div>
        <div
          id="options"
          style="
            display: flex;
            flex-direction: column;
            width: 100%;
            justify-content: center;
            align-items: center;
          "
        >
          <div
            style="
              display: flex;
              flex-direction: row;
              width: 100%;
              justify-content: center;
              align-items: center;
            "
          >
            <textarea
              id="1000"
              class="textarea"
              style="width: 83%"
              placeholder="Enter option  "
            ></textarea>
            <button
              id="new_o"
              style="
                height: 50px;
                width: 7%;
                border: none;
                background-image: url('../res/add.png');
                background-repeat: no-repeat;
                background-size: 100% 100%;
              "
            ></button>
          </div>
        </div>
        <textarea
          id="sub"
          class="textarea"
          style="height: 100px"
          placeholder="Enter Subject  "
        ></textarea>
        <textarea
          id="sol"
          class="textarea"
          style="height: 100px"
          placeholder="Enter The solution  "
        ></textarea>
        <div onclick="submit()" class="button">
          <b>Submit</b>
        </div>
      </div>
    </div>
  </body>
</html>
